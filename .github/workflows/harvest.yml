name: Test & Build Images

on:
  push:
    branches: [master]
  pull_request_target:
    branches: [master]

jobs:
  Test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: harvest
    strategy:
      matrix:
        python-version: [3.8, 3.9]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Show python dependencies
        run: |
          pip freeze

      - name: Run tests
        run: |
          poetry run pytest tests

  backend_build:
    name: Backend build
    runs-on: ubuntu-latest
    needs: Test
    if: ${{ github.event_name == 'push' }}
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          registry: registry.cern.ch
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: backend/
          push: true
          tags: cern-academic-training/backend:latest,cern-academic-training/backend:${{ github.sha }}
  ui_build:
    name: UI build
    runs-on: ubuntu-latest
    needs: Test
    if: ${{ github.event_name == 'push' }}
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          registry: registry.cern.ch
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ui/
          push: true
          tags: cern-academic-training/ui:latest,cern-academic-training/ui:${{ github.sha }}

  harvest_build:
    name: Harvest build
    runs-on: ubuntu-latest
    needs: Test
    if: ${{ github.event_name == 'push' }}
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          registry: registry.cern.ch
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: harvest/
          push: true
          tags: cern-academic-training/harvest:latest,cern-academic-training/harvest:${{ github.sha }}
